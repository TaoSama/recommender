<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8">
  <title>Template &middot; Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Le styles -->
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
  <style type="text/css">
    body {
      padding-top: 20px;
      padding-bottom: 40px;
    }

    /* Custom container */
    .container-narrow {
      margin: 0 auto;
      max-width: 700px;
    }
    .container-narrow > hr {
      margin: 30px 0;
    }

    /* Main marketing message and sign up button */
    .jumbotron {
      margin: 60px 0;
      text-align: center;
    }
    .jumbotron h1 {
      font-size: 72px;
      line-height: 1;
    }
    .jumbotron .btn {
      font-size: 21px;
      padding: 14px 24px;
    }

    /* Supporting marketing content */
    .marketing {
      margin: 60px 0;
    }
    .marketing p + h4 {
      margin-top: 28px;
    }
  </style>
  <link th:href="@{/css/bootstrap-responsive.css}" rel="stylesheet">
</head>

<body>

<div class="container-narrow">

  <div class="masthead">
    <ul class="nav nav-pills pull-right">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#" sec:authorize="isAuthenticated()" >Hello, <span sec:authentication="name"></span></a></li>
      <li><a th:href="@{/signout}" sec:authorize="isAuthenticated()">Sign Out</a></li>
      <li><a th:href="@{/signin}" sec:authorize="isAnonymous()">Sign in</a></li>
    </ul>
    <h3 class="muted">User Based Recommender</h3>
  </div>

  <hr>

  <div class="jumbotron">
    <h2>GroupLens Movie Recommender with Apache Mahout!</h2>
    <p class="lead">A super awesome recommender system.</p>
    <a class="btn btn-large btn-success" href="#">Try it now</a>
  </div>

  <hr>

  <div class="row-fluid marketing">
    <div class="span6">
      <h4 th:text="${movies[0].title}"></h4>
      <p th:text="${movies[0].genres}"></p>

      <h4 th:text="${movies[1].title}"></h4>
      <p th:text="${movies[1].genres}"></p>

      <h4 th:text="${movies[2].title}"></h4>
      <p th:text="${movies[2].genres}"></p>
    </div>

    <div class="span6">
      <h4 th:text="${movies[3].title}"></h4>
      <p th:text="${movies[3].genres}"></p>

      <h4 th:text="${movies[4].title}"></h4>
      <p th:text="${movies[4].genres}"></p>

      <h4 th:text="${movies[5].title}"></h4>
      <p th:text="${movies[5].genres}"></p>
    </div>
  </div>

  <hr>

  <div class="footer">
    <p>&copy; Wang Mingwei 2018</p>
  </div>

</div> <!-- /container -->

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
